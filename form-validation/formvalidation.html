<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Stylesheet.css">
    <link rel="Thankyou" type="html" href="/form-validation/Thankyou.html">
    <title>My Forms</title>
</head>
<body>
    <form action="https://formsubmit.co/scrappy8097@gmail.com" method="POST">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/form-validation/Thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <h1>Registration form</h1>

        <p><label for="User ID">User id:</label>
        <input type="text" id="User id" name="User_Id" placeholder= "Please type User ID" required>
        </p>
        
        <p><label for="Password">Password:</label>
        <input type=(hidden*)text  id="Password" name="user_Password" placeholder= "Please type pasword"  required></p>
       
        <p><label for="Name">Name:</label>
        <input type="text" id="Name" name="user_Name" required>
        </p>

        <p><label for="Address">Address:</label>
        <input type="text" id="Address" name="user_Address" optional>
        </p>

        <p><label for="msg">Country</label>
            <select name="Country" required>
                <option></option>
                <option value="RSA">South Africa</option required>
                <option value="USA">United States</option required>
                <option value="CA">Canada</option required>
                <option value="NZ">New Zealand</option required>
                <option value="AUS">Australia</option required>
                <option value="AE">United Arab Emirates</option required>
            </select>
        </p>

        <p><label for="Zip Code">Zip Code:</label>
        <input type="text" id="ZipCode" name="user_ZipCode" required>
        </p>

        <p><label for="Mail">Email:</label>
        <input type="mail" id="mail" name="user_Mail" placeholder= "Please type your email"required>
        </p>

        <p></p><label for="msg">Sex:</label>
            <input type="radio" name="rating" value="Male" required>
            <label for="SexMale">Male</label>
            <input type="radio" name="rating" value="Female" required>
            <label for="SexFemale">Female</label>
        </p>

        <p><label for="msg">Language:</label>
            <input type="radio" name="rating" value="English" required>
            <label for="rating">English</label>
            <input type="radio" name="rating" value="Non English" required>
            <label for="rating">Non English</label>
        </label>
        </p>

       <p><label for="msg">Message:</label>
        <textarea name="user_message" id="msg" optional></textarea>
        </p>

        <button><input type="submit"></button>
        
    </form> 
</body>
</html>
